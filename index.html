<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodify - Spotify Playlist</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1DB954, #191414);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.7) 100%);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-out;
        }

        .playlist-container {
            background: rgba(25, 20, 20, 0.9);
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: slideUp 1s ease-out;
            width: 100%;
        }

        .spotify-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #1DB954;
            animation: pulse 2s infinite;
        }

        iframe {
            border-radius: 8px;
            transition: transform 0.3s ease;
            width: 100%;
            height: 450px;
        }

        .playlist-info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #b3b3b3;
            display: flex;
            justify-content: center;
            gap: 1rem;
            animation: fadeIn 1.5s ease-out;
        }

        .playlist-info i {
            margin-right: 0.5rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .playlist-info {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fab fa-spotify spotify-icon"></i>
        <h1>Discover Your Next Favorite Track</h1>
        <div class="playlist-container">
            <iframe
                title="Spotify Embed: Recommendation Playlist"
                src="https://open.spotify.com/embed/playlist/2ueiebiHlcrONR0YLhVryw?utm_source=generator&theme=0"
                frameBorder="0"
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy"
            ></iframe>
            <div class="playlist-info">
                <span><i class="fas fa-music"></i>Curated Selection</span>
                <span><i class="fas fa-heart"></i>Updated Weekly</span>
                <span><i class="fas fa-headphones"></i>Premium Quality</span>
            </div>
        </div>
    </div>
</body>
</html>
